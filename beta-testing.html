<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yasu OS + Sentinel</title>
  <link rel="icon" type="image/x-icon" href="Win7Xcel.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* =========================================
       YASU OS CORE STYLES
       ========================================= */
    body {
      margin: 0;
      padding: 0;
      /* Yasu OS Default Wallpaper */
      background: url('https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/22661975/img24.jpg?quality=90&strip=all') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; display: none; }
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .taskbar img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      margin-right: 10px;
      transition: transform 0.2s ease;
    }
    .taskbar img:hover { transform: scale(1.1); }

    /* Desktop Icons */
    .desktop {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 10px;
      height: calc(100% - 60px);
      z-index: 1;
    }
    .icon {
      text-align: center;
      cursor: pointer;
      color: white;
      width: 80px;
      transition: transform 0.2s ease;
    }
    .icon:hover { transform: scale(1.1); }
    .icon img { width: 50px; height: 50px; }

    /* Windows */
    .window {
      position: absolute;
      width: 800px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.6);
      display: none;
      animation: fadeInUp 0.3s ease forwards;
      top: 100px;
      left: 100px;
      overflow: hidden;
      border-radius: 10px;
      z-index: 100; 
    }

    .window.fadeOut { animation: fadeOut 0.3s ease forwards; }

    .window .title-bar {
      background: rgba(0, 120, 215, 0.7);
      color: white;
      padding: 5px 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .window .title-bar button {
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      cursor: pointer;
      width: 22px;
      height: 22px;
      font-weight: bold;
      line-height: 20px;
      text-align: center;
      padding: 0;
      margin-left: 5px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    .window .title-bar button:hover { background: red; }

    .window .content {
      height: calc(100% - 30px);
      padding: 0;
      overflow: hidden;
    }

    .window iframe,
    .window .content > div { width: 100%; height: 100%; border: none; }

    .resize-handle {
      width: 10px;
      height: 10px;
      background: rgba(150,150,150,0.5);
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: nwse-resize;
    }

    /* Custom Context Menu */
    #custom-context-menu {
      position: absolute;
      display: none;
      z-index: 10000;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      border-radius: 5px;
    }
    #custom-context-menu div { cursor: pointer; padding: 4px 12px; }
    #custom-context-menu div:hover { background: #eee; }

    button { cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #ddd; }
    input { padding: 5px; width: 80%; margin-bottom: 10px; }

    /* =========================================
       SENTINEL (DYNAMIC ISLAND) STYLES
       ========================================= */
    :root {
      /* Glass Settings */
      --glass-surface: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-highlight: rgba(224, 170, 255, 0.2);
       
      /* Colors */
      --text-main: #e0aaff;
      --text-sub: rgba(224, 170, 255, 0.6);
      --accent: #9d4edd;
      --deep-purple: #240046;
       
      /* Physics */
      --physics: cubic-bezier(0.25, 1, 0.5, 1); 
       
      --w-collapsed: 60px;
      --w-expanded: 320px;
    }

    /* Sentinel Container */
    #sentinel {
      position: fixed;
      top: 50%;
      right: 24px; /* Positioned on the Right */
      transform: translateY(-50%);
      
      width: var(--w-collapsed);
      min-height: 220px;
      max-height: 80vh;
      
      /* PURE GLASS MATERIAL */
      background: var(--glass-surface);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      
      box-shadow: 
          inset 0 0 0 1px var(--glass-border), 
          0 20px 50px rgba(0,0,0,0.8);
      
      border-radius: 30px;
      transition: width 0.6s var(--physics), background 0.6s ease, border-radius 0.6s var(--physics);
      
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 0;
      z-index: 1000; /* Floats above windows but below context menu */
      overflow: hidden;
      
      /* Sentinel Font Overrides */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-main);
    }

    /* EXPANDED STATE */
    #sentinel:hover {
      width: var(--w-expanded);
      border-radius: 24px;
      background: rgba(15, 5, 25, 0.7);
    }

    /* --- HEADER --- */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      width: 100%;
      flex-shrink: 0;
    }
    .time { font-weight: 500; font-size: 0.9rem; letter-spacing: 0.5px; opacity: 0.9; color: #fff; }
    .date { 
      font-size: 0.75rem; color: var(--text-sub); height: 0; opacity: 0; overflow: hidden; 
      transition: 0.4s var(--physics); margin-top: 0;
    }
    #sentinel:hover .date { height: auto; opacity: 1; margin-top: 4px; }

    /* --- STAGE --- */
    .stage {
      flex-grow: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      z-index: 1;
      margin-top: 20px;
    }

    #viz-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      opacity: 0.3; 
      transition: opacity 0.5s;
    }
    #sentinel:hover #viz-canvas { opacity: 0.7; }

    .controls-layer {
      width: 100%;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: scale(0.95);
      transition: 0.4s 0.05s var(--physics);
      pointer-events: none; 
      display: none; 
    }
    #sentinel:hover .controls-layer { 
      opacity: 1; transform: scale(1); pointer-events: all; display: flex;
    }

    /* Track Info */
    .track-info { text-align: center; margin-bottom: 20px; width: 100%; }
    .t-title { 
      font-weight: 700; font-size: 1.1rem; margin-bottom: 4px; color: #fff;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
      text-transform: uppercase; letter-spacing: 1px;
    }
    .t-artist { font-size: 0.7rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 2px; }

    /* Buttons */
    .btn-row { display: flex; align-items: center; gap: 20px; margin-bottom: 20px; }
    .icon-btn { color: var(--text-sub); font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
    .icon-btn:hover { color: #fff; transform: scale(1.1); text-shadow: 0 0 10px var(--accent); }
     
    .play-circle {
      width: 52px; height: 52px; background: #fff; color: #000;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 1.3rem; cursor: pointer; transition: 0.3s var(--physics);
    }
    .play-circle:hover { transform: scale(1.1); box-shadow: 0 0 25px rgba(224, 170, 255, 0.6); }

    /* --- PLAYLIST --- */
    .playlist-box {
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid var(--glass-border);
      padding-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .playlist-box::-webkit-scrollbar { width: 3px; }
    .playlist-box::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }

    .pl-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      color: var(--text-sub);
      transition: 0.2s;
      border: 1px solid transparent;
    }

    .pl-item:hover { background: rgba(255,255,255,0.1); color: #fff; }
     
    .pl-item.active {
      background: var(--glass-highlight);
      color: #fff;
      font-weight: 700;
      border: 1px solid rgba(224, 170, 255, 0.3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .pl-title { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-transform: uppercase; letter-spacing: 0.5px; }
     
    /* Animated Equalizer Icon */
    .pl-anim { 
      display: flex; gap: 2px; align-items: flex-end; height: 10px; opacity: 0; 
    }
    .pl-item.active .pl-anim { opacity: 1; }
    .bar { width: 2px; background: #fff; animation: bounce 0.4s infinite alternate; }
    .bar:nth-child(1) { animation-duration: 0.5s; }
    .bar:nth-child(2) { animation-duration: 0.4s; }
    .bar:nth-child(3) { animation-duration: 0.6s; }
     
    @keyframes bounce { 0% { height: 2px; } 100% { height: 12px; } }
  </style>
</head>

    </div>
  </div>

  <audio id="audio-player" crossorigin="anonymous"></audio>

  <script>
    /* SYSTEM APPS DEFINITION 
      (Replaces external apps.js file)
    */
    const appList = [
      {
        name: 'Settings',
        icon: 'https://img.icons8.com/fluent/48/000000/settings.png',
        content: '', // Logic handled in createAppWindow
        installed: true,
        preinstalled: true,
        description: 'System Settings'
      },
      {
        name: 'App Store',
        icon: 'https://img.icons8.com/fluent/48/000000/app-store.png',
        content: '', // Logic handled in createAppWindow
        installed: true,
        preinstalled: true,
        description: 'Download new apps'
      },
      {
        name: 'Browser',
        icon: 'https://img.icons8.com/color/48/000000/google-logo.png',
        content: 'https://www.wikipedia.org', /* Using Wikipedia as it allows iframing */
        installed: true,
        preinstalled: false,
        description: 'Surf the web'
      },
      {
        name: 'Calculator',
        icon: 'https://img.icons8.com/fluent/48/000000/calculator.png',
        content: 'https://www.desmos.com/scientific',
        installed: true,
        preinstalled: false,
        description: 'Do math'
      },
      {
        name: 'Notepad',
        icon: 'https://img.icons8.com/fluent/48/000000/notepad.png',
        content: 'data:text/html,<html><body style="margin:0;"><textarea style="width:100%;height:100%;font-size:18px;border:none;padding:10px;box-sizing:border-box;font-family:sans-serif;" placeholder="Type here..."></textarea></body></html>',
        installed: true,
        preinstalled: false,
        description: 'Write notes'
      },
      {
        name: 'VS Code',
        icon: 'https://img.icons8.com/fluent/48/000000/visual-studio-code-2019.png',
        content: 'https://vscode.dev',
        installed: false,
        preinstalled: false,
        description: 'Code Editor'
      }
    ];

    function loadInstalledApps() {
      const saved = localStorage.getItem('installedApps');
      if (saved) {
        const installedApps = JSON.parse(saved);
        appList.forEach(app => {
          if (installedApps.hasOwnProperty(app.name)) {
            app.installed = installedApps[app.name];
          }
        });
      }
    }

    function saveInstalledApps() {
      const installedApps = {};
      appList.forEach(app => {
        installedApps[app.name] = app.installed;
      });
      localStorage.setItem('installedApps', JSON.stringify(installedApps));
    }

    function renderDesktopIcons() {
      const desktop = document.querySelector('.desktop');
      desktop.innerHTML = '';
      appList.filter(app => app.installed).forEach(app => {
        const iconDiv = document.createElement('div');
        iconDiv.classList.add('icon');
        iconDiv.ondblclick = () => openApp(app.name.toLowerCase());
        iconDiv.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          if (!app.preinstalled) {
            showContextMenu(e.pageX, e.pageY, app);
          }
        });
        const img = document.createElement('img');
        img.src = app.icon;
        img.alt = app.name;
        const label = document.createElement('div');
        label.textContent = app.name;
        iconDiv.appendChild(img);
        iconDiv.appendChild(label);
        desktop.appendChild(iconDiv);
      });
    }

    function renderTaskbarIcons() {
      const taskbar = document.querySelector('.taskbar');
      while (taskbar.children.length > 1) {
        taskbar.removeChild(taskbar.lastChild);
      }
      appList.filter(app => app.installed).forEach(app => {
        const img = document.createElement('img');
        img.src = app.icon;
        img.alt = app.name;
        img.title = app.name;
        img.ondblclick = () => openApp(app.name.toLowerCase());
        img.addEventListener('contextmenu', function(e) {
          e.preventDefault();
          if (!app.preinstalled) {
            showContextMenu(e.pageX, e.pageY, app);
          }
        });
        taskbar.appendChild(img);
      });
    }

    function openApp(appId) {
      const app = appList.find(a => a.name.toLowerCase() === appId);
      if (!app) return;

      let appWindow = document.getElementById(appId);
      if (!appWindow) {
        appWindow = createAppWindow(app);
      } else {
        appWindow.classList.remove('fadeOut');
        appWindow.style.display = 'block';
        if (app.name.toLowerCase() === 'app store') {
          renderAppStoreList();
        }
      }
    }

    function createAppWindow(app) {
      const windowDiv = document.createElement('div');
      windowDiv.classList.add('window');
      windowDiv.id = app.name.toLowerCase();
      windowDiv.style.display = 'block';

      const titleBar = document.createElement('div');
      titleBar.classList.add('title-bar');
      titleBar.textContent = app.name;

      const closeButton = document.createElement('button');
      closeButton.textContent = 'X';
      closeButton.onclick = () => {
        windowDiv.classList.add('fadeOut');
        setTimeout(() => windowDiv.style.display = 'none', 300);
      };

      titleBar.appendChild(closeButton);

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('content');

      if (app.name.toLowerCase() === 'settings') {
        const settingsHTML = document.createElement('div');
        settingsHTML.style.padding = "20px";
        settingsHTML.style.color = "white";
        settingsHTML.innerHTML = `
          <h3>Change Background</h3>
          <input type="text" id="bg-url" placeholder="Enter image URL (PNG, GIF, etc.)">
          <button onclick="changeBackground()">Apply</button>
        `;
        contentDiv.appendChild(settingsHTML);
      } else if (app.name.toLowerCase() === 'app store') {
        const appStoreDiv = document.createElement('div');
        appStoreDiv.style.padding = "20px";
        appStoreDiv.style.backgroundColor = "white";
        appStoreDiv.style.height = "100%";
        appStoreDiv.style.overflowY = "auto";
        appStoreDiv.innerHTML = `
          <h3 style="color:black;">App Store</h3>
          <div id="app-store-list"></div>
        `;
        contentDiv.appendChild(appStoreDiv);
        setTimeout(renderAppStoreList, 0);
      } else {
        const iframe = document.createElement('iframe');
        iframe.src = app.content;
        contentDiv.appendChild(iframe);
      }

      const resizeHandle = document.createElement('div');
      resizeHandle.classList.add('resize-handle');

      windowDiv.appendChild(titleBar);
      windowDiv.appendChild(contentDiv);
      windowDiv.appendChild(resizeHandle);
      document.body.appendChild(windowDiv);
      makeDraggableAndResizable(windowDiv);
      return windowDiv;
    }

    function makeDraggableAndResizable(win) {
      let bar = win.querySelector('.title-bar');
      let resizeHandle = win.querySelector('.resize-handle');
      let isDragging = false, isResizing = false;
      let startX, startY, startWidth, startHeight, offsetX, offsetY;

      bar.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });

      resizeHandle.addEventListener('mousedown', e => {
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startWidth = win.offsetWidth;
        startHeight = win.offsetHeight;
        e.stopPropagation();
      });

      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          win.style.left = (e.clientX - offsetX) + 'px';
          win.style.top = (e.clientY - offsetY) + 'px';
        }
        if (isResizing) {
          win.style.width = startWidth + (e.clientX - startX) + 'px';
          win.style.height = startHeight + (e.clientY - startY) + 'px';
        }
      });

      document.addEventListener('mouseup', function() {
        isDragging = false;
        isResizing = false;
      });
    }

    function changeBackground() {
      const bgInput = document.getElementById('bg-url');
      if (bgInput && bgInput.value) {
        localStorage.setItem('wallpaper', bgInput.value);
        document.body.style.backgroundImage = `url('${bgInput.value}')`;
      }
    }

    function renderAppStoreList() {
      const storeList = document.getElementById('app-store-list');
      if (!storeList) return;
      storeList.innerHTML = '';
      const uninstalledApps = appList.filter(app => !app.installed && app.name.toLowerCase() !== 'app store');
      if (uninstalledApps.length === 0) {
        storeList.innerHTML = '<p style="color:black;">All apps are installed.</p>';
        return;
      }
      uninstalledApps.forEach(app => {
        const appDiv = document.createElement('div');
        appDiv.style.border = '1px solid #ccc';
        appDiv.style.padding = '10px';
        appDiv.style.marginBottom = '10px';
        appDiv.style.borderRadius = '5px';
        appDiv.style.backgroundColor = '#f9f9f9';
        
        const topRow = document.createElement('div');
        topRow.style.display = 'flex';
        topRow.style.alignItems = 'center';
        const img = document.createElement('img');
        img.src = app.icon;
        img.style.width = '40px';
        img.style.height = '40px';
        img.style.marginRight = '10px';
        const name = document.createElement('span');
        name.textContent = app.name;
        name.style.fontWeight = 'bold';
        name.style.color = 'black';
        topRow.appendChild(img);
        topRow.appendChild(name);
        const description = document.createElement('div');
        description.textContent = app.description;
        description.style.fontSize = '12px';
        description.style.color = '#555';
        description.style.marginTop = '5px';
        const installButton = document.createElement('button');
        installButton.textContent = 'Install';
        installButton.style.marginTop = '10px';
        installButton.style.padding = '5px 15px';
        installButton.onclick = () => {
          app.installed = true;
          saveInstalledApps();
          renderDesktopIcons();
          renderTaskbarIcons();
          renderAppStoreList();
        };
        appDiv.appendChild(topRow);
        appDiv.appendChild(description);
        appDiv.appendChild(installButton);
        storeList.appendChild(appDiv);
      });
    }

    let currentContextApp = null;
    function showContextMenu(x, y, app) {
      currentContextApp = app;
      const menu = document.getElementById('custom-context-menu');
      menu.style.left = x + 'px';
      menu.style.top = y + 'px';
      menu.style.display = 'block';
    }

    function hideContextMenu() {
      document.getElementById('custom-context-menu').style.display = 'none';
      currentContextApp = null;
    }

    document.getElementById('delete-option').addEventListener('click', function() {
      if (currentContextApp && !currentContextApp.preinstalled) {
        currentContextApp.installed = false;
        saveInstalledApps();
        renderDesktopIcons();
        renderTaskbarIcons();
        renderAppStoreList();
      }
      hideContextMenu();
    });

    document.getElementById('custom-context-menu').addEventListener('click', e => e.stopPropagation());
    document.addEventListener('click', hideContextMenu);

    window.onload = function() {
      if (typeof appList !== 'undefined') {
          loadInstalledApps();
          renderDesktopIcons();
          renderTaskbarIcons();
      }
      const savedBg = localStorage.getItem('wallpaper');
      if (savedBg) {
        document.body.style.backgroundImage = `url('${savedBg}')`;
      }
    };
  </script>

    const trackList = [

            file: "https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=phonk-music-112624.mp3" 
        },

    /* --- CLOCK --- */
    function updateClock() {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', hour12:false});
        document.getElementById('clock-date').innerText = now.toLocaleDateString([], {weekday:'long', day:'numeric'});
    }
    setInterval(updateClock, 1000); updateClock();

    /* --- AUDIO ENGINE --- */
    const audio = document.getElementById('audio-player');
    const playIcon = document.getElementById('play-icon');
    const playlistEl = document.getElementById('playlist-list');
    const canvas = document.getElementById('viz-canvas');
    const ctx = canvas.getContext('2d');

    let audioCtx, analyser, source;
    let isPlaying = false;
    let currentIdx = 0;

    // Render UI
    function renderPlaylist() {
        playlistEl.innerHTML = '';
        trackList.forEach((track, index) => {
            const div = document.createElement('div');
            div.className = `pl-item ${index === currentIdx ? 'active' : ''}`;
            div.onclick = () => loadTrack(index);
            div.innerHTML = `
                <span class="pl-title">${track.title}</span>
                <div class="pl-anim">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
            `;
            playlistEl.appendChild(div);
        });
    }

    // Load Song
    function loadTrack(index) {
        if (index < 0) index = trackList.length - 1;
        if (index >= trackList.length) index = 0;

        currentIdx = index;
        const track = trackList[currentIdx];

        audio.src = track.file;
        document.getElementById('track-title').innerText = track.title;
        document.getElementById('track-artist').innerText = track.artist;

        renderPlaylist();

        if(isPlaying) {
            playIcon.className = 'fas fa-circle-notch fa-spin';
            audio.play().then(() => playIcon.className = 'fas fa-pause');
        }
    }

    // Initialize Audio Context
    function setupAudioContext() {
        if(audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioCtx.createAnalyser();
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 128;
    }

    function togglePlay() {
        if (!audio.src) loadTrack(0);
        if (!audioCtx) setupAudioContext();

        if (audio.paused) {
            audio.play();
            isPlaying = true;
            playIcon.className = 'fas fa-pause';
            loop();
        } else {
            audio.pause();
            isPlaying = false;
            playIcon.className = 'fas fa-play';
        }
    }

    function changeTrack(direction) {
        loadTrack(currentIdx + direction);
        if(!isPlaying) togglePlay();
    }

    audio.addEventListener('ended', () => changeTrack(1));

    /* --- VISUALIZER (Ultraviolet Mode) --- */
    function loop() {
        if(!isPlaying) return;
        requestAnimationFrame(loop);

        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
        const w = canvas.width;
        const h = canvas.height;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteFrequencyData(dataArray);

        ctx.clearRect(0, 0, w, h);

        const barWidth = (w / bufferLength) * 1.5;
        let x = 0;

        for(let i = 0; i < bufferLength; i++) {
            // Boost Bass Frequencies for Visuals
            let val = dataArray[i];
            if (i < 8) val *= 1.2; 

            const barHeight = (val / 255) * (h * 0.75);
            
            // Dynamic Gradient: Purple to White
            const gradient = ctx.createLinearGradient(0, h/2 - barHeight/2, 0, h/2 + barHeight/2);
            gradient.addColorStop(0, 'rgba(157, 78, 221, 0.8)'); // Deep Purple
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.9)'); // White Center
            gradient.addColorStop(1, 'rgba(157, 78, 221, 0.8)'); // Deep Purple

            ctx.fillStyle = gradient;

            ctx.beginPath();
            // Center the visualizer vertically
            const y = (h - barHeight) / 2;
            ctx.roundRect(x, y, barWidth - 2, barHeight, 4);
            ctx.fill();
            x += barWidth;
        }
    }

    renderPlaylist();
    document.getElementById('track-title').innerText = trackList[0].title;
    document.getElementById('track-artist').innerText = trackList[0].artist;
  </script>
