<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yasu OS</title>
  <link rel="icon" type="image/x-icon" href="Win7Xcel.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://platform.theverge.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/22661975/img24.jpg?quality=90&strip=all') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      backdrop-filter: blur(4px);
    }
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(20, 20, 20, 0.75);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .taskbar img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      margin-right: 10px;
      transition: transform 0.2s ease;
    }
    .taskbar img:hover {
      transform: scale(1.1);
    }
    .desktop {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      gap: 10px;
      height: calc(100% - 40px);
    }
    .icon {
      text-align: center;
      cursor: pointer;
      color: white;
      width: 80px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.05);
    }
    .icon img {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
    }
    .window {
      position: absolute;
      width: 800px;
      height: 600px;
      background: rgba(255, 255, 255, 0.85);
      border: 2px solid #ccc;
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.6);
      display: none;
      top: 100px;
      left: 100px;
      border-radius: 8px;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    .window .title-bar {
      background: linear-gradient(to right, #0078D7, #005BB5);
      color: white;
      padding: 5px 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
    }
    .window .title-bar button {
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      cursor: pointer;
      width: 20px;
      height: 20px;
      font-weight: bold;
      line-height: 18px;
      text-align: center;
      padding: 0;
      margin-left: 5px;
      border-radius: 4px;
    }
    .window .title-bar button:hover {
      background: red;
    }
    .window .content {
      padding: 10px;
      height: calc(100% - 30px);
      overflow: auto;
    }
    .resize-handle {
      width: 10px;
      height: 10px;
      background: gray;
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: nwse-resize;
      border-bottom-right-radius: 4px;
    }
    #custom-context-menu {
      position: absolute;
      display: none;
      z-index: 10000;
      background: rgba(255,255,255,0.9);
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      border-radius: 6px;
      backdrop-filter: blur(4px);
    }
    #custom-context-menu div {
      cursor: pointer;
      padding: 5px 12px;
      transition: background 0.2s;
    }
    #custom-context-menu div:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <div class="desktop"></div>

  <div class="taskbar">
    <img src="https://img.icons8.com/ios_filled/512/FA5252/windows-10.png" alt="Start Menu" onclick="alert('Start Menu not implemented yet!')" />
  </div>

  <div id="custom-context-menu">
    <div id="delete-option">Delete</div>
  </div>

  <!-- Include external file that defines appList -->
  <script src="apps.js"></script>

  <!-- JS code remains unchanged -->
</body>
</html>
