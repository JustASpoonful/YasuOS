<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading Yasu OS...</title>
  <script>
    window.onload = async () => {
      // Open a new about:blank window
      const newWindow = window.open("about:blank", "_blank");

      if (!newWindow) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
      }

      // Fetch your full site content (this file itself or another HTML file)
      const response = await fetch("startup-page.html");
      const html = await response.text();

      // Write content into the new window
      newWindow.document.open();
      newWindow.document.write(html);
      newWindow.document.close();

      // Optional: Close the original tab
      window.close();
    };
  </script>
</head>
<body>
  <h1>Loading Yasu OS...</h1>
</body>
</html>
